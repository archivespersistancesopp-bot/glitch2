<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OPP SIGNAL LOST</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  height:100vh;
}

/* Conteneur principal */
#container{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Logo fantôme */
#logo{
  width:35%;
  opacity:0.08;              /* très discret */
  filter:blur(2px);
  mix-blend-mode:screen;
  position:absolute;
}

/* Scanlines rapides */
body::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,0,0.25) 0px,
    rgba(0,255,0,0.25) 2px,
    transparent 2px,
    transparent 4px
  );
  animation:scanMove 0.15s linear infinite;
}

@keyframes scanMove{
  from{background-position:0 0;}
  to{background-position:0 6px;}
}

/* Bandes masquantes */
.band{
  position:absolute;
  width:100%;
  height:60px;
  background:black;
  opacity:0.9;
}

/* Artefacts verts */
.artifact{
  position:absolute;
  background:rgba(0,255,0,0.6);
  mix-blend-mode:screen;
}

/* Tremblement léger */
.shake{
  animation:shake 0.05s infinite;
}

@keyframes shake{
  0%{transform:translate(8px,-6px);}
  50%{transform:translate(-10px,7px);}
  100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<div id="container">
  <img id="logo" src="logo.png">
</div>

<script>

const logo = document.getElementById("logo");
const container = document.getElementById("container");

let interval;

/* Apparition fantôme */
function flickerLogo(){
  logo.style.opacity = Math.random() > 0.85 ? 0.25 : 0.05;
  logo.style.filter = "blur(" + (Math.random()*4+1) + "px)";
}

/* Découpes horizontales partielles */
function sliceReveal(){
  const slice = document.createElement("div");
  slice.style.position="absolute";
  slice.style.overflow="hidden";
  slice.style.width="35%";
  slice.style.height=(Math.random()*80+20)+"px";
  slice.style.top=(Math.random()*window.innerHeight)+"px";
  slice.style.left="32.5%";
  slice.style.background="url(logo.png) no-repeat center";
  slice.style.backgroundSize="contain";
  slice.style.opacity="0.2";
  slice.style.mixBlendMode="screen";
  container.appendChild(slice);

  setTimeout(()=>slice.remove(),120);
}

/* Bandes noires */
function blackoutBands(){
  const band = document.createElement("div");
  band.className="band";
  band.style.top=(Math.random()*window.innerHeight)+"px";
  document.body.appendChild(band);
  setTimeout(()=>band.remove(),150);
}

/* Artefacts verts */
function greenNoise(){
  for(let i=0;i<3;i++){
    const block = document.createElement("div");
    block.className="artifact";
    block.style.width=(Math.random()*300)+"px";
    block.style.height=(Math.random()*120)+"px";
    block.style.top=(Math.random()*window.innerHeight)+"px";
    block.style.left=(Math.random()*window.innerWidth)+"px";
    document.body.appendChild(block);
    setTimeout(()=>block.remove(),120);
  }
}

/* RGB décalage discret */
function rgbGhost(){
  logo.style.transform =
    "translate("+(Math.random()*20-10)+"px,"+
                  (Math.random()*20-10)+"px)";
}

/* Lancement glitch */
function start(){

  logo.classList.add("shake");

  interval = setInterval(()=>{

    flickerLogo();
    rgbGhost();

    if(Math.random()>0.6) sliceReveal();
    if(Math.random()>0.7) blackoutBands();
    if(Math.random()>0.5) greenNoise();

  },60);

  setTimeout(stop,10000);
}

function stop(){
  clearInterval(interval);
  logo.classList.remove("shake");
  logo.style.opacity=0;
  document.body.style.background="black";
}

start();
</script>

</body>
</html>
